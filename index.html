<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="loginFrom">
        <div class="name">
          <h2>Login</h2>
          <br />
          <label class="labelOne" for="">Username :</label>
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Type your username " /> <br />
          <hr />
        </div>
        <br />
        <div class="pass">
          <label class="labelOne" for="">Password :</label>
          <i class="fa-solid fa-lock"></i>
          <input type="text" placeholder="Type your pass" />
          <hr />
        </div>
        <div class="getPass">
          <a href="">Forgot password?</a>
        </div>
        <div class="buttonSlice">
          <button class="buttonPretty">LOGIN</button>
        </div>
        <div class="sign">
          <p>Or Sign Up Using</p>
        </div>
        <div class="iconSign">
          <a href=""><i class="fa-brands fa-facebook icon-social"></i></a>
          <a href=""><i class="fa-brands fa-twitter icon-social"></i></a>
          <a href=""
            ><i class="fa-brands fa-square-instagram icon-social"></i
          ></a>
        </div>
        <div class="textSign">
          <p>Or Sign Up Using</p>
          <a href="">SIGN UP</a>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
